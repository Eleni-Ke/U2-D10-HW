<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Lists</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="button-container container-fluid mx-auto d-flex justify-content-center"
    >
      <button
        id="countUniqueSongs"
        type="button"
        class="btn btn-info my-3 mx-3"
        onclick="countUniqueSongs()"
      >
        Count Unique Songs
      </button>

      <!-- Button trigger modal -->
      <button
        type="button button-container"
        class="btn btn-info my-3 mx-3"
        data-toggle="modal"
        data-target="#exampleModal"
        onclick="getAllSongs()"
      >
        Show all songs
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Song List</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ol id="song-list"></ol>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h1>3 Lists of music</h1>
    <main>
      <div class="container allSongsContainer">
        <ul id="allSongs" class="row"></ul>
      </div>
      <div class="container pinkFloydContainer">
        <h2>Pink Floyd</h2>
        <ul id="pinkFloydList" class="row"></ul>
      </div>

      <div class="container daftPunkContainer">
        <h2>Daft Punk</h2>
        <ul id="daftPunkList" class="row"></ul>
      </div>
      <div class="container metallicaContainer">
        <h2>Metallica</h2>
        <ul id="metallicaList" class="row"></ul>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
