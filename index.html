<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Lists</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>3 Lists of music</h1>
    <main>
      <div class="container allSongsContainer">
        <ul id="allSongs" class="row"></ul>
      </div>
      <div class="container pinkFloydContainer">
        <h2>Pink Floyd</h2>
        <ul id="pinkFloydList" class="row"></ul>
      </div>

      <div class="container daftPunkContainer">
        <h2>Daft Punk</h2>
        <ul id="daftPunkList" class="row"></ul>
      </div>
      <div class="container metallicaContainer">
        <h2>Metallica</h2>
        <ul id="metallicaList" class="row"></ul>
      </div>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
